<!-- CSS - Cascading Style Sheets
There are 3 types of style Sheets
1. Inline - Style property in any html tag
2. Internal - <style></style>
3. External - css in .css file and then include the .css inside the html page using <link>

Stylesheet has property and value;
Internal/External stylesheet we will require a selector
selectors are of 3 types:
1. Element
2. Id
3. Class
 -->
